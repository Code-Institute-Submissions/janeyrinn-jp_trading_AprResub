    <!--Start Contact Form-->
    <section id="contact-us">
        <div class="container body-container">
            <div class="container fluid">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h2>Still Have Questions? Send us a Message!</h2>
                        <hr class="hr-med" />
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-sm-12 form rounded">
                                    <form id="contact-form">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="name" placeholder="Your Name"
                                                required />
                                        </div>
                                        <div class="form-group ">
                                            <input type="email" class="form-control" id="email_address"
                                                placeholder="Your Email Address" required />
                                        </div>
                                        <div class="form-group">
                                            <input type="tel" class="form-control" id="phone"
                                                pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="Contact Number"
                                                required />
                                        </div>
                                        <div class="form-group">
                                            <textarea class="form-control" id="textarea1"
                                                placeholder="Ask your questions here" rows="6" required></textarea>
                                        </div>
                                        <div>
                                            <input type="submit" value="Send It!"
                                                class="btn btn-light contact-form-btn" />
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
