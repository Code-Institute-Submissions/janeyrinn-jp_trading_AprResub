<body>
    <!--Start Nav Bar : Taken from Bootstrap Components and Customized-->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">

    <!--Start Contact Form-->
    <section id="contact-us">
        <div class="container fluid">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2>Have a Question? Send us a Message!</h2>
                    <hr class="hr-med" />
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-sm-12 form rounded">
                                <form onsubmit="return sendMail(this);" id="contact-form">
                                    <div class="form-group">
                                        <input name="name" type="text" class="form-control" id="name"
                                            placeholder="Your Name" required />
                                    </div>
                                    <div class="form-group">
                                        <input name="emailaddress" type="emailaddress" class="form-control"
                                            id="email_address" placeholder="Your Email Address" required />
                                    </div>
                                    <div class="form-group">
                                        <textarea name="generalquery" class="form-control" id="generalquery" type="text"
                                            placeholder="Ask your questions here.." rows="6" required></textarea>
                                    </div>
                                    <div>
                                        <input type="submit" value="Send It!" class="btn btn-light contact-form-btn" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--Start Location Details Section-->

    <section id="location-details">
        <div class="row justify-content-center">
            <div class="col-12">
                <h2>Location Details</h2>
                <hr class="hr-med" />
            </div>
        </div>

        <!--Start Google Map-->

        <div class="row location-details-inner">
            <div class="col-lg-6 col-sm-12">

            </div>

            <div class="col-lg-6 col-sm-12">

                <p class="opening-hours">Mon to Friday: 8.30 - 18:00</p>
                <p class="opening-hours">Saturday: 8:30 - 16:00</p>
                <p class="opening-hours">Closed Sunday</p>
                <p class="opening-hours"><i class="fa fa-phone" aria-hidden="true"></i> 083 123 4567</p>
                <p class="opening-hours"><i class="fa fa-map-marker" aria-hidden="true"></i> Eircode P2Z-FK00</p>
            </div>
        </div>
    </section>
